{% extends "base.html" %}

{% block content %}
<div class="text-center pt-12 pb-16">
    <h1 class="text-4xl md:text-5xl font-extrabold tracking-tight mb-4">Fincore 인사이트</h1>
    <p class="text-lg text-gray-500 max-w-2xl mx-auto">
        데이터와 시장에 대한 깊이 있는 분석과 전망을 공유합니다.<br>
        정기적인 칼럼을 통해 투자에 대한 새로운 관점을 얻어보세요.
    </p>
</div>

<div class="space-y-6">
    {% for column in columns %}
    <a href="{{ column.url }}" class="block bg-white border border-gray-200 rounded-lg p-6 hover:shadow-lg hover:-translate-y-1 transition-all duration-300">
        <div class="flex justify-between items-start">
            <div>
                <h2 class="text-xl font-bold text-gray-800">{{ column.title }}</h2>
                <p class="text-sm text-gray-500 mt-2">게시일: {{ column.date_str }}</p>
            </div>
            <div class="text-right ml-4 shrink-0">
                <span class="text-sm font-semibold text-blue-600">읽어보기 &rarr;</span>
            </div>
        </div>
    </a>
    {% else %}
    <div class="text-center py-12 bg-gray-50 rounded-lg">
        <p class="text-gray-500">아직 게시된 칼럼이 없습니다.</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
